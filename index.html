<!DOCTYPE html>
<html>
<head>
  <title>Amelaye in minerland Map</title>
  <meta charset="utf-8" />

  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <link rel="stylesheet" href="js/leaflet/leaflet.css" />
  <script src="js/geojson.js"></script>
  <script src="js/leaflet/leaflet.js"></script>
  <script src="js/leaflet-rastercoords/rastercoords.js"></script>
<style>
  #map {
    position: absolute;
    top:0; bottom: 0; left: 0; right: 0;width:100%;height:100%}
</style>
</head>
<body>

<div id="map"></div>

<script>

  ;(function (window) {
    function init (mapid) {
      var minZoom = 0
      var maxZoom = 9
      var img = [
        38192, // original width of image
        29792  // original height of image
      ]

      // create the map
      var map = L.map(mapid, {
        minZoom: minZoom,
        maxZoom: maxZoom
      })

      // assign map and image dimensions
      var rc = new L.RasterCoords(map, img)

      // set the view on a marker ...
      map.setView(rc.unproject([22000, 15450]), 9)

      // add layer control object
      L.control.layers({}, {}).addTo(map)

      // the tile layer containing the image generated with gdal2tiles --leaflet ...
      L.tileLayer('./tiles/{z}/{x}/{y}.png', {
        noWrap: true,
        attribution: ''
      }).addTo(map)
    }

    init('map')
  }(window))

</script>


</body>
</html>
